<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
  <div class="shadow-sm w-1/3 p-10 bg-white rounded-md">
    <h1 class="text-xl font-bold">Reset Password</h1>

    <div class="mt-4">
      <p class="text-base text-slate-900 font-medium">Email</p>
      <input
        type="email"
        name="email"
        class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md"
        placeholder="Email"
        [(ngModel)]="resetPassword.email"
        readonly>
    </div>

    <div class="mt-4">
      <p class="text-base text-slate-900 font-medium">New Password</p>
      <input
        type="password"
        name="newPassword"
        class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md"
        placeholder="Enter new password"
        [(ngModel)]="resetPassword.newPassword"
        required>
    </div>

    <button
      (click)="resetPasswordHandle()"
      [disabled]="!resetPassword.newPassword"
      class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-4">
      Reset Password
    </button>
  </div>
</div>
